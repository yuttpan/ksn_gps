<ion-view ng-controller="userCtrl">
  <ion-header-bar class="bar-stable">
    <h1 class="title">Nextflow One Word</h1>
  </ion-header-bar>
  <ion-content padding="true">
    <div class="list">
      <label class="item item-input">
        <span class="input-label">Message: </span>
        <input type="text" ng-model="newUser">
      </label>
    </div>
    <div>
      <button class="button button-block" ng-click="save(newUser)">
        Save
      </button>
      <button class="button button-block" ng-click="load()">
        Load
      </button>
      <p>{{ statusMessage }}</p>
    </div>
  </ion-content>
  <ion-footer-bar class="bar-positive">
    <div class="buttons">
      <a class="button" href="mailto:teerasej@nextflow.in.th">Contact</a>
    </div>
  </ion-footer-bar>
</ion-view>
